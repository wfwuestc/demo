  <script>
    loadImg()

    function isVisible($node) {
      var winH = $(window).height(),
          scrollH = $(window).scrollTop(),
          top = $node.offset().top;
      if(top > scrollH && top < scrollH + winH){
        return true
      }else {
        return false
      }
    }
    function loadImg() {
      $('a>img').each(function () {
        if(isVisible($(this)) && !($(this).data('hasLoad'))){
          $(this).data('hasLoad', true);
          var src = $(this).attr('data-src');
          $(this).attr('src', src);
        }
      })
    }

    $(window).on('scroll',function () {
      if(clock){
        clearTimeout(clock)
      }

      var clock = setTimeout(loadImg(),500)

    })

  </script>
