<!DOCTYPE html>
<html lang="en">
<head>
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="UTF-8">
  <title>加载更多</title>
  <style>
    .ct{
      list-style: none;
      padding: 0;
    }
    .ct li{
      margin-bottom: 10px;
      border: 1px solid;
      cursor: pointer;
      height: 38px;
      padding-top: 10px;
    }
    .ct li:hover{
      background: green;
      color:white;
    }
    .button {
      display: block;
      width: 100px;
      height: 40px;
      line-height: 40px;
      margin: 0 auto;
      border: 1px solid red;
      text-align: center;
      text-decoration: none;
      color: red;

    }
  </style>
</head>
<body>
  <ul class="ct">
    <li>内容1</li>
    <li>内容2</li>
  </ul>
  <a href="#" class="button">加载更多</a>
  <script>
    var button = $('.button')
    var content = $('.ct')
    var index1 = 2
    var sendEnd = false
    button.on('click', function (e) {
      e.preventDefault()
      if (sendEnd){
        return
      }
      $.ajax({
        url:'/loadMore',
        type:'GET', //GET
        data:{
          index:index1,length:5
        },
        success:function(data,textStatus,jqXHR){
          console.log(data)

          for (var i in data){
            //创建元素
            var li = $('<li></li>')
            //将内容放入元素
            li.text(data[i])
            content.append(li)
          }
          sendEnd = false
        },
      })

      sendEnd = true
      index1 += 5

    })
  </script>
</body>
</html>
